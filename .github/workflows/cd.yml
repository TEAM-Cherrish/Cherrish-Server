name: CD

on:
  push:
    branches:
      - develop
      - test/deploy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: cherrish-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/cherrish-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and push image with Jib
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
        run: |
          ./gradlew jib \
            -Djib.to.image=${ECR_REGISTRY} \
            -Djib.to.tags=latest,${{ github.sha }}

      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'export AWS_REGION=${{ env.AWS_REGION }}',
              'export ECR_REGISTRY=${ECR_REGISTRY}',
              'export IMAGE_TAG=${IMAGE_TAG}',
              'cd /home/ec2-user/cherrish && bash deploy.sh'
            ]" \
            --timeout-seconds 300 \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: ${COMMAND_ID}"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "${COMMAND_ID}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" || true

          # Get command result
          RESULT=$(aws ssm get-command-invocation \
            --command-id "${COMMAND_ID}" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "Status" \
            --output text)

          echo "Deployment status: ${RESULT}"

          if [ "${RESULT}" != "Success" ]; then
            aws ssm get-command-invocation \
              --command-id "${COMMAND_ID}" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --query "StandardErrorContent" \
              --output text
            exit 1
          fi

      - name: Send Discord notification on success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"üöÄ Deploy Success\", \"description\": \"Cherrish Server deployed to production\", \"color\": 3066993, \"fields\": [{\"name\": \"Branch\", \"value\": \"develop\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"\`${GITHUB_SHA:0:7}\`\", \"inline\": true}], \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"}]}" \
            $DISCORD_WEBHOOK || true

      - name: Send Discord notification on failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"‚ùå Deploy Failed\", \"description\": \"Cherrish Server deployment failed\", \"color\": 15158332, \"fields\": [{\"name\": \"Branch\", \"value\": \"develop\", \"inline\": true}, {\"name\": \"Commit\", \"value\": \"\`${GITHUB_SHA:0:7}\`\", \"inline\": true}], \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"}]}" \
            $DISCORD_WEBHOOK || true
